<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1> What Our Clients Say About Us </h1>
    <section class="carousel" role="region" aria-label="Testimonials carousel">
        <button class="carousel-prev" aria-label="Previous testimonial">&lt;</button>
        <div class="carousel-inner">
            <div class="testimonial" role="article">
                <blockquote>"This service was amazing! Highly recommend to everyone!"</blockquote>
                <cite>- Isabelle Martin</cite>
            </div>
            <div class="testimonial" role="article">
                <blockquote>"A fantastic experience from start to finish. Will use again!"</blockquote>
                <cite>- Oliver Johnson</cite>
            </div>
            <div class="testimonial" role="article">
                <blockquote>"The best customer service I've ever received!"</blockquote>
                <cite>- Emilie Tremblay</cite>
            </div>
        </div>
        <button class="carousel-next" aria-label="Next testimonial">&gt;</button>
        <div class="carousel-dots">
            <button class="dot active" aria-label="Go to slide 1"></button>
            <button class="dot" aria-label="Go to slide 2"></button>
            <button class="dot" aria-label="Go to slide 3"></button>
        </div>
    </section>

    </footer>

</body>
</html>
